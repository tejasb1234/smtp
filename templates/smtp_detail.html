<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title>SMTP</title>
	</head>
	<body>
		<h1 align="center">SMTP DETAILS</h1>
		<form action="http://127.0.0.1:5000/smtp_exploit" method="POST">
			<div class="form-group" align="center">
  				<label >Enter Sender's Email Address</label>
  				<input type="text" class="form-control" name="Sender">
  				<label >Enter Recipient's Email Address</label>
  				<input type="text" class="form-control" name="Recipient">
  				<label >Enter Subject</label>
  				<input type="text" class="form-control" name="Subject">
  				<label >Enter Message</label>
  				<input type="text" class="form-control" name="message">
  				<label >Enter Mail server</label>
  				<input type="text" class="form-control" name="Server">
  				
			</div>
			<div align="center">
				<button type="submit" class="btn btn-success">Submit Details</button>
			</div>
		</form>
	</body>
</html>
